<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="CSS/america.css">
<script type="text/javascript" src="Javascript/all.js"></script>
</head>
<body onload="myFunction()">

<div style="text-align:center">
  <h2>AMERICA</h2>
  <p>Click on the images below:</p>
</div>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="IMAGES/disney.jpg" height=300 width=300 onclick="myFunction(this);"><br> disney Land
  </div>
  
  <div class="column">
    <img src="IMAGES/LI.jpg" height=300 width=300 onclick="myFunction(this);"><br>New York
  </div>
  <div class="column">
    <img src="IMAGES/dc.jpg" height=300 width=300 onclick="myFunction(this);"><br>Washington, D.C.
  </div>
  <div class="column">
    <img src="IMAGES/Seattle.jpg"  height=300 width=300  onclick="myFunction(this);"><br>Seattle
  </div>
  <div class="column">
    <img src="IMAGES/cal.jpg" height=300 width=300 onclick="myFunction(this);"><br>Los Angeles
  </div>
  <div class="column">
    <img src="IMAGES/Waikiki.png" height=300 width=300 onclick="myFunction(this);"><br>Waikiki
  </div>
  <div class="column">
    <img src="IMAGES/The Grand Canyon.jpg" height=300 width=300 onclick="myFunction(this);"><br>The Grand Canyon
  </div>
  <div class="column">
    <img src="IMAGES/San Francisco.jpg" height=300 width=300  onclick="myFunction(this);"><br>San Francisco
  </div>
  
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
</html>
