<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="CSS/france.css">
<script type="text/javascript" src="Javascript/all.js"></script>
</head>
<body onload="myFunction()">

<div style="text-align:center">
  <h2>FRANCE</h2>
  <p>Click on the images below:</p>
</div>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="IMAGES/paris.jpg" height=300 width=300 onclick="myFunction(this);"><br>Eiffel Tower,Paris
  </div>
  <div class="column">
    <img src="IMAGES/Louvre Museum.jpg" height=300 width=300 onclick="myFunction(this);"><br>Louvre Museum
  </div>
  <div class="column">
    <img src="IMAGES/Palace of Versailles.jpg"  height=300 width=300  onclick="myFunction(this);"><br>Palace of Versailles
  </div>
  <div class="column">
    <img src="IMAGES/Bordeaux.jpg" height=300 width=300 onclick="myFunction(this);"><br>Bordeaux
  </div>
  <div class="column">
    <img src="IMAGES/Mont Saint-Michel.jpg" height=300 width=300 onclick="myFunction(this);"><br> Mont Saint-Michel
  </div>
  <div class="column">
    <img src=" IMAGES/Nice.jpg" height=300 width=300 onclick="myFunction(this);"><br>  Nice
  </div>
  <div class="column">
    <img src="IMAGES/Strasbourg.jpg" height=300 width=300  onclick="myFunction(this);"><br>Strasbourg
  </div>
  <div class="column">
    <img src="IMAGES/French Riviera.jpg" height=300 width=300 onclick="myFunction(this);"><br>French Riviera
  </div>
  
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
</html>
